<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=edge">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    {%- if n is divisibleby 2 %}
        <H1>Number: {{ n }} is even</H1>
    {%- else %}
        <H1>Number: {{ n }} is odd</H1>
    {%- endif %}
</BODY>
</HTML>
